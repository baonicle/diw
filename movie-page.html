<!doctype html>
<html lang="en">

<head>
  <title>Procurar Filmes</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <header class="navbar navbar-light bg-light justify-content-between">
    <nav class="container">
      <a class="navbar-brand active" aria-current="page" href="index.html">Filmes Populares</a>

      <a id='landingBtn' class="btn btn-primary btn-lg landing-btn" href="search.html" role="button">
        Procurar filme
      </a>
    </nav>
  </header>

  <main class="content">

    <!-- Selected movie information -->
    <section class="selected-movie">
      <div class="title">
        <h1 class="display-5 fw-bold" id="movieTitle"></h1>
        <button id="favorites"><i class="fa-regular fa-heart" id="favoritesIcon" style="font-size:7vh"></i></button>
      </div>

      <figure id="trailer-container">
        <iframe id="trailers" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </figure>

      <section class="movie-info">

        <!-- Movie Description -->
        <article id='result_background' class="description">
          <h1>Descrição do Filme</h1>
          <p id="movieDescrip"></p>
        </article>

        <!-- Movie Details (rating, cast, reviews, etc.) -->
        <section class="movie-details">
          <h2 id="movie_rating">Classificação indicativa: </h2>
          <article class="cast-list">
            <h2>Elenco</h2>
            <ul id="movie_cast"></ul>
            </acticle>
        </section>
      </section>
    </section>

    <!-- Similar movie suggestions -->
    <aside class="similar-movies">
      <h2>Sugestões</h2>
      <div class="similar-posters"></div>
    </aside>
  </main>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/movie-result.js"></script>
</body>

</html>
