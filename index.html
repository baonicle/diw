    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/movie-page.css">

</head>


<body>

  <nav class="navbar navbar-light bg-light justify-content-between">
    <div class="container">
      <a class="navbar-brand">Filmes Populares</a>

      <a id='landingBtn' class="btn btn-primary btn-lg landing-btn" href="search.html" role="button">
        Procurar filme
      </a>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="row movies">
      <!-- Movies will be loaded into this space -->
    </div>
  </div>

  <script type="text/javascript">
    var api_key = "1cc996daf96a563bf59d05bf3f20b873"; //TODO insert your unique API KEY here
    var api_url = "https://api.themoviedb.org/3/movie/popular?api_key=" + api_key;
    $.getJSON(api_url, function (data) {

      $.each(data.results, function (i, item) {
        var posterFullUrl = "https://image.tmdb.org/t/p/w185//" + item.poster_path;
        $("<div class='col-3 mb-1'><img src='" + posterFullUrl + "'><h5>" + item.title + "</h5></div>").appendTo(".movies");
      });
    });
  </script>

</body>
