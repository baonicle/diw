<!DOCTYPE html>
<html>

<head>
  <title>Filmes Populares</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <header class="navbar navbar-light bg-light justify-content-between">
    <nav class="container">
      <a class="navbar-brand">Filmes Populares</a>

      <a id='landingBtn' class="btn btn-primary btn-lg landing-btn" href="search.html" role="button">
        Procurar filme
      </a>
    </nav>
  </header>


  <main>
    <section class="movies cards">
    </section>

    <script type="text/javascript">
      var api_key = "?api_key=1cc996daf96a563bf59d05bf3f20b873";
      var api_base = "https://api.themoviedb.org/3/movie/"
      var api_popularity = "popular";
      $.getJSON(api_base + api_popularity + api_key, function (data) {

        $.each(data.results, function (i, item) {

          $.getJSON(api_base + item.id + api_key, function (item) {
            var posterFullUrl = "https://image.tmdb.org/t/p/w185//" + item.poster_path;

            $("<div class='grid-item card'>"
              + "<img src='" + posterFullUrl + "'>"
              + "<h4>" + item.title + "</h4>"
              + "<p> Nota: " + item.vote_average + "</p>"
              + "<p> Data de lan√ßamento: " + item.release_date + "</p>"
              + "<a href=" + "movie-page.html?id=" + item.id + ">Mais detalhes</a>"
              + "<a href=" + item.homepage + ">Pagina do filme</a>"
              + "</div>").appendTo(".movies");
          });

        });
      });
    </script>
  </main>
</body>

</html>
